    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles/rafting.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="About US rafting information page.">
        <meta name="author" content="Allison Ruault Wright">
        <title>Contact | White Water Rafting</title>
    </head> 
    <body>
        <header class="headerGrid">
            <div>
                <nav>
                    <img src="images/logo.png" alt="White Water Rafting Logo">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            
            <section class="kittyTeam">
                <h2 class="contactColor1">Meet Our Team</h2>
                <div class="employeePics">
                  <figure>
                    <img src="images/employee1.jpg" alt="Smiling Gandalf">
                    <figcaption>Gandalf - Lead River Guide</figcaption>
                  </figure>
                  <figure>
                    <img src="images/employee2.jpg" alt="Angry Gotham">
                    <figcaption>Gotham - Guest Services Manager</figcaption>
                  </figure>
                  <figure>
                    <img src="images/employee3.jpg" alt="Sweet Emmett">
                    <figcaption>Emmett - Safety Instructor</figcaption>
                  </figure>
                </div>
            </section>
            <div class="contactWrapper">
                <section class="contactInfo">
                    <h1 class="contactColor">Contact Us</h1>
                    <div class="contactDetails">
                        <p><strong>Address: </strong> 2641 Front St, Cuyahoga Falls, OH 44221</p>
                        <p><strong>Phone: </strong> (555) 123-4567</p>
                        <p><strong>Email: </strong> contactus@whitewaterrafting.com</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11373.672760835567!2d-81.47925713955719!3d41.14269831884363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sCuyahoga%20Falls%20river%2C%20oh!5e0!3m2!1sen!2sus!4v1743370669309!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <section class="formSection">
                    <h2 class="contactColor2">Send Us a Message</h2>
                    <form action="#" method="post">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                
                    <p>Purpose of Message:</p>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                
                    <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
                
                    <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <p><a href="https://app.moqups.com/V6UnyxZ4HtT8XKGzdomcimATsOdhLBHI/view/page/a9a5f8d52">View Wireframe</a></p>

                <a href="https://facebook.com"><img src="images/f.logo.png" alt="Facebook"></a>
                <a href="https://twitter.com"><img src="images/tweet.png" alt="Twitter"></a>
                <a href="https://Instagram.com"><img src="images/insta.png" alt="Instagram"></a>
            </div> 
        </footer>
    </body>
</html>
